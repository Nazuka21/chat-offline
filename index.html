
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Realtime - ChatYou</title>
  <style>
    body { font-family: sans-serif; padding: 10px; background: #e3f2fd; }
    .chat-box { max-width: 600px; margin: auto; background: white; padding: 10px; border-radius: 10px; }
    .messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 5px; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .msg.you { text-align: right; color: green; }
    .msg.other { text-align: left; color: blue; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBD8-9mZJkOWrJqwyaJEgndw4_EHJ8YKxM",
      authDomain: "chatyou-89cec.firebaseapp.com",
      databaseURL: "https://chatyou-89cec-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chatyou-89cec",
      storageBucket: "chatyou-89cec.firebasestorage.app",
      messagingSenderId: "581474208654",
      appId: "1:581474208654:web:924db50831230ca1acf2df"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");

    const usernameInput = document.getElementById("username");
    const msgInput = document.getElementById("msgInput");
    const chatBox = document.getElementById("chat");

    document.getElementById("sendBtn").onclick = () => {
      const name = usernameInput.value.trim();
      const msg = msgInput.value.trim();
      if (!name || !msg) return;

      push(chatRef, {
        user: name,
        msg: msg,
        time: new Date().toLocaleString()
      });
      msgInput.value = "";
    };

    onChildAdded(chatRef, (data) => {
      const chat = data.val();
      const currentUser = usernameInput.value.trim();
      const className = chat.user === currentUser ? "msg you" : "msg other";
      const div = document.createElement("div");
      div.className = className;
      div.innerHTML = `<strong>${chat.user}</strong>: ${chat.msg}<br><small>${chat.time}</small>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</head>
<body>
  <div class="chat-box">
    <h2>Chat Realtime: ChatYou</h2>
    <label>Nama Anda:</label>
    <input type="text" id="username" placeholder="Tulis nama..." value="User" />

    <div class="messages" id="chat"></div>

    <input type="text" id="msgInput" placeholder="Tulis pesan..." style="width:70%;" />
    <button id="sendBtn">Kirim</button>
  </div>
</body>
</html>
